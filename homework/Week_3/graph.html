    </canvas>

    <script>

      ctx.moveTo(0,0);
      ctx.lineTo(200,100);
      ctx.stroke();



      var fileName = "file.json";

          if (txtFile.readyState === 4 && txtFile.status == 200) {
              console.log(JSON.parse(txtFile.responseText));
              var json_file = JSON.parse(txtFile.responseText);
              console.log(json_file)
          }
      }


      txtFile.open("GET", fileName);
